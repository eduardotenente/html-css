<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas na Prática</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Wake up</li>
        <li>Eat</li>
        <li>Study</li>
        <li>Eat again</li>
        <li>Relax playing games</li>
        <li>Eat</li>
        <li>Go to Academy</li>
        <li>Go to home after gym</li>
        <li>Eat again</li>
        <li>Sleep</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="circle">
        <li>Play</li>
        <li>Eat</li>
        <li>Sleep</li>
        <li>Fight Box</li>
        <li>Go to gym</li>
        <li>talk to Bia</li>
        <li>Dange with Malu</li>
    </ul>
</body>
</html>
