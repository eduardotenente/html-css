<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <p><strong>Você está vendo a imagem completa?  Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência.</strong> </p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 750px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-g.jpg" type="image/jpg">
        <img src="imagens/imagem-original.jpg" alt="imagem">
    </picture>
</body>
</html>
